faq.title1=CRÉATION DE MON COMPTE
faq.question0.title=Est-il obligatoire de passer par DossierFacile ?
faq.question0.content=Absolument pas : notre plateforme ne revêt aucun caractère obligatoire, nous sommes seulement là pour vous aider !
faq.question1.title=Je suis marié ou en couple : comment faire ?
faq.question1.content1=Vos dossiers de location sont liés, choisissez donc le mode « colocation ».
faq.question1.content2=Lorsque vous envoyez un message à un propriétaire, veillez néanmoins à préciser que vous êtes en couple, et non en colocation « classique ».
faq.question2.title=Je souhaite créer un dossier en mode « colocation » : est-ce que mes colocataires doivent aussi créer un dossier DossierFacile ?
faq.question2.content1=Oui, cela facilitera grandement la vie de vos futurs propriétaires !
faq.question2.content2=Tous les colocataires pourront ajouter des pièces de façon individuelle, tout en étant bien identifiés comme faisant partie d’une même colocation.
faq.question2.content3=Le résultat ? Une procédure simple pour vous, et un dossier final bien organisé pour les propriétaires !
faq.question3.title=Je suis étranger, puis-je bénéficier du service ?
faq.question3.content1=Bien sûr ! Toutefois il faut que vous disposiez de toutes les pièces nécessaires (c’est pourquoi nous ne sommes pas encore en mesure de traiter toutes les demandes de locataires étrangers).
faq.question3.content2=Par ailleurs, nous ne pouvons malheureusement pas encore accepter les documents en langue non française.
faq.question11.title=Je rentre en France après avoir vécu à l’étranger : je ne possède pas de quittances de loyer !
faq.question11.content=Nous vous proposons d'ajouter une note dans la catégorie « justificatif de domicile » déclarant sur l’honneur aux propriétaires que vous avez résidé à l’étranger pendant X années et que vous ne possédez donc pas de quittances de loyer.
faq.question12.title=Je suis propriétaire : dois-je m’inscrire sur DossierFacile pour recevoir des dossiers DossierFacile ?
faq.question12.content1=Aucune inscription n'est nécessaire pour recevoir des dossiers DossierFacile : les liens sont envoyés par mail comme les dossiers traditionnels.
faq.question12.content2=Si le locataire vous a fourni un lien complet, vous pouvez ouvrir et télécharger les pièces très facilement. Un lien DossierFacile c'est comme une pièce jointe, la qualité « 3C » en plus !
faq.question16.title=Quelles pièces sont demandées aux locataires ?
faq.question16.content1=DossierFacile demande uniquement les pièces prévues par la loi, c'est à dire :
faq.question16.content2=Une pièce d'identité
faq.question16.content3=Un justificatif de domicile (3 quittances de loyer ou attestation d'hébergement)
faq.question16.content4=Un justificatif d'activité professionnelle (contrat de travail, carte étudiante etc.)
faq.question16.content5=Un avis d'imposition
faq.question16.content6=Un justificatif de revenus (trois derniers bulletins de paie etc.)
faq.question16.content7=Et les mêmes pièces pour le garant s'il y en a un.
message.panel.header.title=Je modifie mes pièces directement ici !
faq.title2=VALIDATION DE MON COMPTE
faq.question4.title=J'ai ajouté toutes mes pièces mais je n'arrive pas à valider mon dossier : que faire ? 
faq.question4.content1=1) Si vous n'avez pas de garant, vérifiez que vous avez bien décoché l'option « garant ».
faq.question4.content2=2) Vérifiez que l'adresse mail renseignée est bien correcte et n'a pas déjà été utilisée pour créer un compte.
faq.question4.content3=3) Vérifiez vos emails : peut-être avez-vous déjà reçu un mail de DossierFacile vous confirmant la création de votre compte !
faq.question4.content4=4) Contactez-nous à contact@dossierfacile.fr et décrivez-nous votre situation. Nous vous répondrons dans les meilleurs délais.
faq.question13.title=Mon dossier était validé et maintenant il ne l’est plus ! 
faq.question13.content1=Si vous avez modifié certaines informations ou certains documents c’est normal : votre dossier doit repasser à l’étude pour que nous vérifions ces nouvelles données.
faq.question13.content2=Si vous n’avez rien modifié c’est sûrement que les documents fournis sont maintenant « dépassés » : par exemple, si nous venons de changer de mois il faut que vous ajoutiez vos documents du mois qui vient de s’écouler.
faq.question14.title=J’ai reçu un message me disant que mon compte était validé et pourtant je ne peux pas envoyer mon lien aux propriétaires : que se passe-t-il ?
faq.question14.content1=1) Si vous êtes en colocation c’est sûrement que le dossier de votre colocataire n’a pas encore été validé.
faq.question14.content2=2) Si vous n’êtes pas en colocation contactez-nous à l’adresse contact@dossierfacile.fr et nous vous répondrons dans les meilleurs délais.
faq.title3=MES DONNÉES PERSONNELLES
faq.question5.title=Mes données sont-elles sécurisées ?
faq.question5.content1=La sécurité des données personnelles est une priorité pour nous.
faq.question5.content2=Nous nous engageons à protéger les informations que vous nous fournissez. Les comptes locataires et propriétaires sont enregistrés dans un centre de données sécurisé. Seules nos équipes techniques peuvent y accéder.
faq.question5.content3=Vos données personnelles ne seront jamais revendues, et elles ne seront pas non plus communiquées à des tiers sans votre accord express.
faq.question6.title=Que fait-on de mes données ?
faq.question6.content1=Pièces justificatives
faq.question6.content2=DossierFacile conserve vos pièces justificatives tant que votre compte reste actif (c’est-à-dire que vous vous connectez).
faq.question6.content3=Au bout de trois semaines d’inactivité consécutives, vos pièces sont automatiquement supprimées.
faq.question6.content4=Données personnelles
faq.question6.content5=Vos données personnelles sont anonymisées (suppression des noms et prénoms permettant de vous identifier) et sont conservées pendant 2 ans à compter de la création de votre compte.
faq.question7.title=Pourquoi conserver des données anynomes ?
faq.question7.content1=Cela nous permet d’améliorer notre service en mesurant l'impact et la diffusion territoriale de DossierFacile et en analysant les usages (notamment pour déterminer les options les plus pertinentes à vous proposer en fonction des usages les plus fréquents).
faq.question7.content2=Elles nous permettent également de mesurer l'évolution du marché du logement : vitesses d'attribution des logements, « files d'attente » dans les zones tendues, comparaison de l'offre et de la demande.
faq.question7.content3=Enfin, nous collectons également des données anonymes d'audience (qui nous aident à déterminer la durée d'utilisation du service et les pages à améliorer en priorité).
faq.question7.content4=Nous nous engageons à ne jamais exploiter les informations que vous nous transmettrez dans un but commercial ou publicitaire.
faq.question8.title=Que faire si je ne souhaite pas que mes données anonymes soient conservées ?
faq.question8.content1=Vous avez évidemment un droit d'accès, de rectification et de suppression de vos données.
faq.question8.content2=Pour l'exercer, envoyez-nous un courriel en précisant la date et l'heure précise de création de votre compte (comme nous n'enregistrons pas d'éléments nominatifs, seuls ces éléments peuvent nous permettre de retrouver votre compte).
faq.title4=INFORMATIONS COMPLÉMENTAIRES
faq.question9.title=Besoin d’informations complémentaires sur DossierFacile ?
faq.question9.content=Rendez-vous dans l’onglet « En Savoir Plus » !
faq.question10.title=Des questions relatives au logement ?
faq.question10.content=Renseignez-vous auprès de l’ANIL ou de votre ADIL.
faq.question15.title=Je n’arrive pas à me connecter, que faire ?
faq.question15.content=Vérifiez que votre E-mail est similaire à celui utilisé lors de la création de votre compte. Attention aux fautes de frappe !
