name: process-file-monitoring

type: flatline

index: aggregator-logs-%Y.%m.%d
use_strftime_index: true

timeframe:
  hours: 1

threshold: 1  # Moins de 1 hit = alerte

filter:
  - match_phrase:
      environment: "prod"
  - match_phrase:
      application: "process-file"

alert:
  - slack

slack_webhook_url: "{{mattermost_webhook_url}}"
slack_msg_pretext: "ðŸ“› **ALERTE PROD** : **Aucun message sur le service Process-file** depuis 1h"

