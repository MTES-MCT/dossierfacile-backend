type: frequency
index: cdn-logs-*

num_events: 1
timeframe:
  hours: 1

filter:
  - term:
      alert_code.keyword: "CDN_SUSPICIOUS"

query_key: referer.keyword
realert:
  hours: 24

alert:
  - slack

