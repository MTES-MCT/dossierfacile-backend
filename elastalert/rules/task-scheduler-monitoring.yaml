name: task-scheduler-monitoring

type: any

index: aggregator-logs-%Y.%m.%d
use_strftime_index: true

#The maximum time between changes. After this time period, ElastAlert 2 will forget the old value of the compare_key field.
timeframe:
  hours: 1

filter:
  - match_phrase:
      environment: "prod"
  - match_phrase:
      application: "task-scheduler"
  - match_phrase:
      task_status: "ERROR"

query_key: task_name
realert:
  hours: 24  # ‚¨ÖÔ∏è N‚Äôenvoie qu‚Äôun seul message toutes les 24h

alert:
  - slack

slack_webhook_url: "{{mattermost_webhook_url}}"
slack_msg_pretext: "üìõ **ALERTE PROD** : Erreur d√©tect√©e sur une t√¢che planifi√©e"

slack_msg_color: danger
slack_username_override: "AlerteFacile"
slack_emoji_override: ":no_entry_sign:"

slack_alert_fields:
  - title: Application
    value: "application"
    short: true
  - title: Environnement
    value: "environment"
    short: true
  - title: T√¢che
    value: "task_name"
    short: true
  - title: Heure
    value: "@timestamp"
    short: false